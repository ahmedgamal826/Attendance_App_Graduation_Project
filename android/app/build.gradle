plugins {
    id "com.android.application"
    // id "com.android.application" version "8.2.0" apply false // Updated AGP to 8.2.0 for compileSdk 35 support
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.attendance_app"
    compileSdk 35 // Already correct for androidx.core:core-ktx:1.15.0
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.attendance_app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Optional: Explicitly declare dependencies if needed to avoid conflicts
dependencies {
    // Ensure compatibility with compileSdk 35
    implementation 'androidx.core:core-ktx:1.15.0'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
    // FlutterFire dependencies are managed by google-services plugin
}